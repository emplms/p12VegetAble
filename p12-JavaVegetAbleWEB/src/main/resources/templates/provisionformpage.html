<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Veget'Able - Le site du partage végétal !</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
		<body>
		<div class="container-expand-md">
			<!-- Barre de navigation -->
			<div th:insert="~{provisionpage :: menu}"></div>
			<div class="row jumbotron bg-info text-white">
				<div class="col"> 
					<h1>Bienvenue dans Veget'Able - l'univers du partage végétal !</h1>
				</div>
			</div>
			<div class="row">
				<div class="col text-info">
					<h2>Formulaire de création de don</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title text-info"></h5>
							<form th:action="@{/provision/createProvision}" th:object="${provisionForm}" method="POST" >						
									<div class="row mt-3 col-sm-12">
										<!-- <label for="Intitulé">Intitulé</label>  -->
										<textarea class="form-control" th:field="*{provisionName}" placeholder="Intitulé" rows="1"></textarea>
									</div>
									<div class="row mt-3 col-sm-12">
										<!--  <label for="Description">Description</label>  -->
										<textarea class="form-control" th:field="*{provisionDescription}" placeholder="Description" rows="6"></textarea>
									</div>
									<div class="row mt-3 col-sm-12">
										<div class="col-sm-4">
											<label for="Date de disponibilité">Date de disponibilité</label>
										</div>
										<div class="col-sm-4">
								     		<input type= "datetime" th:field="*{provisionAvailibilityDate}" placeholder="jj-mm-aaaa"/>
							     		</div>
									</div>
									<div class="row mt-3 col-sm-12">
										<div class="col-sm-4">
											<label for="Catégorie">Catégorie</label>
										</div>
										<div class="col-sm-4">
								     	<select th:field="*{provisionCategoryEntity.provisionCategoryId}">
    										<option th:each="category : ${categories}" th:value="${category.provisionCategoryId}" th:text="${category.provisionCategoryName}"></option>
										</select>
										</div>
									</div>
				       				<div class="row mt-3">
				       					<button type="submit" class="btn btn-info btn-block" role="button">Créer le don</button>
				       				</div>				
							</form>
									
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<a class="col text-info" th:text="${principal == 'anonymousUser'} ? 'Vous êtes déconnectés' : 'Vous êtes connectés en tant que '+ ${principal}"></a>
			</div>
		</div>
	
	
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
	
	</body>
</html>
